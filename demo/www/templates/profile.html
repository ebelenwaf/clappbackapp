<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/red.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/ebele.jpeg');"></div>
                <h3><a class="light">Ebele Nwafor</a></h3>
                <h4>Level: Roast-god</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Roast Feed
            </a>
            
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-images"></i> Private Roast
            </a>

            <a ui-sref="app.login" class="tab-item">
                <i class="icon ion-android-people"></i> Log out
            </a>
        </div>
        <h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="" class="item item-avatar item-icon-right">
                <img src="img/ronald.jpg">
                <h2>Ronald Doku</h2>
                <p>Too hot to handle</p>
                <!--i class="icon ion-chatbubble muted"></i-->


            </a>
            <a ui-sref="" class="item item-avatar item-icon-right">
                <img src="img/qianne.jpg">
                <h2>Qi'Anne Knox</h2>
                <p>My friend made me join this...</p>

                <!--i class="icon ion-chatbubble muted"></i-->
            </a>
            <a ui-sref="" class="item item-avatar item-icon-right">
                <img src="img/tacuma.jpg">
                <h2>Tacuma Solomon</h2>
                <p>Come get this work!</p>
                <!--i class="icon ion-chatbubble muted"></i-->
            </a>

        </div>
    </ion-content>
</ion-view>
